<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox.Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="main">
            <dir class="logo">
                <img src="../Roblox logo.jpg">
            </dir>
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skils.html">Skills</a></li>
                <li><a href="create.html">Create</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </div>  
    </header>

    <div id="overlay">
        <form>
            <h1>Contact Us</h1>

            <label for="name">Username (optional)</label>
            <input type="text" id="name" placeholder="Username">

            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Email Address"> 

            <label for="detail">What device are you having the problem on?</label>
            <select name="detail" id="detail">
                <option value="select">Select</option>
                <option value="pc">PC</option>
                <option value="mac">Mac</option>
                <option value="chromebook">Chromebook</option>
                <option value="iphone">Iphone</option>
                <option value="ipad">Ipad</option>
                <option value="andriod phone">Andriod Phone</option>
                <option value="andriod tablet">Andriod Phone</option> 
                <option value="xbox">Xbox</option>
            </select>
    
            <label for="message">Description of issue</label>
            <textarea id="message" placeholder="Describe the issue that you are facing" rows="6"></textarea>

            <div class="center">
                <input type="submit" value="Send Message">
                <p id="success"></p>
            </div>
        </form>
    </div>
        
</body>
</html>
